spring.application.name=spring-config-server
spring.profiles.active=candidateApp
# ip and port of the config server
#spring.config.uri=http://localhost:8888
spring.config.import=optional:configserver:https://courzelo-spring-config-server.herokuapp.com
# disable security when connecting to server
management.security.enabled=false
# expose actuator endpoints
management.endpoints.web.exposure.include=*
spring.cloud.config.fail-fast=true